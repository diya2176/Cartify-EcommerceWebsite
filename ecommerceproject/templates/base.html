{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <script src="https://kit.fontawesome.com/1b99dd44bf.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>

<!--&lt;!&ndash; Add any additional stylesheets or scripts here &ndash;&gt;-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="{% static 'css/style.css' %}">-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Ln538h9qNSx33bxKg0Wu8R+jZucZI/pwPfHCF5nYy2fP5A2GDDTVtBvoFExlFOgJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofJtcMQnPb9d+IBmp39rkgfX+Jo0fs0E1K" crossorigin="anonymous"></script>

</head>
<body>
    <div>
<!--        {% include 'header.html' %}-->
        {% include 'navbar.html' %}
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
        <div role="footer">
            {% include 'footer.html' %}
                <script src="{% static 'js/popper.min.js' %}"> </script>
                <script src="{% static 'js/bootstrap.min.js' %}"> </script>
        </div>
    </div>
</body>
</html>
